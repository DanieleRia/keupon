<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script type="text/javascript">
                function countdown(){
                    today = new Date();
                    BigDay = new Date("October 21, 2010")
                    msPerDay = 24 * 60 * 60 * 1000 ;
                    timeLeft = (BigDay.getTime() - today.getTime());
                    e_daysLeft = timeLeft / msPerDay;
                    daysLeft = Math.floor(e_daysLeft);
                    e_hrsLeft = (e_daysLeft - daysLeft)*24;
                    hrsLeft = Math.floor(e_hrsLeft);
                    e_minsLeft = (e_hrsLeft - hrsLeft)*60;
                    minsLeft = Math.floor(e_minsLeft);
                    e_secsLeft = (e_minsLeft - minsLeft)*60;
                    secsLeft = Math.floor(e_secsLeft);

                    document.getElementById('Time').innerHTML = "There are only<BR> <H4>" + daysLeft + " days " + hrsLeft +" hours and " + minsLeft + " minutes left " + secsLeft + " seconds</H4> <P>";
                }
                setInterval(function(){countdown()},1000);
            </script>
      <div id="Time"></div>
  </body>
</html>
